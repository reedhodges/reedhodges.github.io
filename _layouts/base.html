    {%- include footer.html -%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script for only opening one collapsible button at a time -->
<script>
  $(document).ready(function () {
    // Get all buttons with data-bs-toggle="collapse"
    const buttons = document.querySelectorAll('[data-bs-toggle="collapse"]');
  
    // Add a click event listener to each button
    buttons.forEach((button) => {
      button.addEventListener('click', function () {
        // Get the target collapse element for the clicked button
        const targetId = button.getAttribute('data-bs-target');
  
        // Collapse all other collapsible elements except the clicked one
        buttons.forEach((otherButton) => {
          if (otherButton !== button) {
            const otherTargetId = otherButton.getAttribute('data-bs-target');
            const otherCollapse = document.querySelector(otherTargetId);
            if (otherCollapse) {
              const bsCollapse = new bootstrap.Collapse(otherCollapse);
              bsCollapse.hide();
            }
          }
        });
      });
    });
  });
  </script>

  </body>

</html>
