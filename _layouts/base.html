<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/go.min.js"></script>

    <script>hljs.highlightAll();</script>

    <!-- style for selected button -->
    <style>
      .btn-active {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script to replace active button behavior -->
    <script>
      document.querySelectorAll('.btn-group .btn').forEach(function(button) {
        // Get the target collapse element ID from the button's data-bs-target attribute
        var target = button.getAttribute('data-bs-target');

        // Add event listener for when the collapse element starts to be shown
        document.querySelector(target).addEventListener('show.bs.collapse', function () {
          button.classList.add('btn-active');
        });

        // Add event listener for when the collapse element is fully hidden
        document.querySelector(target).addEventListener('hide.bs.collapse', function () {
          button.classList.remove('btn-active');
        });
      });
    </script>
  </body>

</html>
